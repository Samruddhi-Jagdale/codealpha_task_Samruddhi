<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Music Player</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: "Poppins", sans-serif;
    }

    .player-box {
      width: 380px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(40, 40, 40, 0.4);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      color: #fff;
    }

    .cover {
      width: 240px;
      height: 240px;
      margin: auto;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px cyan;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 { margin: 15px 0 5px; }
    p { margin: 0 0 15px; color: #aaa; }

    button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 18px;
      border-radius: 15px;
      background: #111;
      border: 1px solid cyan;
      color: cyan;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: cyan;
      color: #000;
    }

    input[type="range"] {
      width: 100%;
      margin: 12px 0;
      accent-color: cyan;
    }

    .playlist {
      margin-top: 15px;
      max-height: 160px;
      overflow-y: auto;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 10px;
    }

    .song {
      padding: 8px;
      border-bottom: 1px solid #088;
      cursor: pointer;
    }

    .song:hover {
      background: rgba(0, 255, 255, 0.2);
      border-radius: 5px;
    }

    .search {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid cyan;
      background: #000;
      color: cyan;
    }

    .upload-btn {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="player-box">

    <div id="cover" class="cover"></div>

    <h2 id="title">Song Title</h2>
    <p id="artist">Artist</p>

    <audio id="audio"></audio>

    <div>
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div>
      <button onclick="shuffleSong()">üîÄ Shuffle</button>
      <button onclick="repeatSong()">üîÅ Repeat</button>
    </div>

    <input type="range" id="progress" value="0">
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

    <input type="text" class="search" id="search" placeholder="Search..." oninput="searchSongs()">

    <h3>Playlist</h3>
    <div class="playlist" id="playlist"></div>

    <button class="upload-btn" onclick="document.getElementById('file').click()">üìÇ Upload Song</button>
    <input type="file" id="file" style="display:none" accept="audio/*" onchange="uploadSong(event)">
  </div>

  <script>
    let songs = [
      { title: "Cradles", artist: "Sub Urban", src: "songs/cradles.mp3", cover: "covers/cradles.jpg" },
      { title: "Lily", artist: "Alan Walker", src: "songs/lily.mp3", cover: "covers/lily.jpg" },
      { title: "Friends", artist: "Anne Marie", src: "songs/friends.mp3", cover: "covers/friends.jpg" }
    ];

    let currentSong = 0;
    let audio = document.getElementById("audio");

    function loadSong(i) {
      const s = songs[i];
      audio.src = s.src;
      document.getElementById("title").innerText = s.title;
      document.getElementById("artist").innerText = s.artist;
      document.getElementById("cover").style.backgroundImage = `url(${s.cover})`;
      audio.load();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.innerText = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playBtn.innerText = "‚ñ∂Ô∏è";
      }
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
      audio.play();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
      audio.play();
    }

    function shuffleSong() {
      currentSong = Math.floor(Math.random() * songs.length);
      loadSong(currentSong);
      audio.play();
    }

    function repeatSong() {
      audio.currentTime = 0;
      audio.play();
    }

    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value * audio.duration) / 100;
    });

    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    function renderPlaylist(list) {
      const container = document.getElementById("playlist");
      container.innerHTML = "";

      list.forEach((s, i) => {
        let div = document.createElement("div");
        div.className = "song";
        div.innerText = `${s.title} - ${s.artist}`;
        div.onclick = () => {
          currentSong = i;
          loadSong(i);
          audio.play();
        };
        container.appendChild(div);
      });
    }

    function searchSongs() {
      const q = search.value.toLowerCase();
      const filtered = songs.filter(s => s.title.toLowerCase().includes(q));
      renderPlaylist(filtered);
    }

    function uploadSong(event) {
      let file = event.target.files[0];
      let url = URL.createObjectURL(file);

      songs.push({
        title: file.name,
        artist: "Uploaded Song",
        src: url,
        cover: "covers/default.jpg"
      });

      renderPlaylist(songs);
    }

    loadSong(currentSong);
    renderPlaylist(songs);
  </script>

</body>
</html>
